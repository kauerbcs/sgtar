{% extends 'tarefas/base.html' %}

{% block title %}Editar Tarefa — {{ tarefa.titulo }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Editar tarefa</h5>
    <a href="{% url 'index' %}" class="btn btn-sm btn-outline-secondary">Voltar</a>
</div>

<form action="{% url 'editar_tarefa' tarefa.id %}" method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-12">
        <div class="form-floating">
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarefa.titulo }}" placeholder="Título" required>
            <label for="titulo">Título</label>
        </div>
    </div>

    <div class="col-12">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Descrição" id="descricao" name="descricao" style="height:120px" required>{{ tarefa.descricao }}</textarea>
            <label for="descricao">Descrição</label>
        </div>
    </div>

    <div class="col-12 d-flex align-items-center">
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" id="concluida" name="concluida" {% if tarefa.concluida %}checked{% endif %}>
            <label class="form-check-label" for="concluida">Concluída</label>
        </div>
    </div>

    <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary"><i class="bi bi-save2 me-1"></i> Salvar alterações</button>
        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
