<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{ --brand:#0d6efd; }
        body{
            background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
            min-height:100vh;
            -webkit-font-smoothing:antialiased;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        .card-main{ box-shadow: 0 6px 18px rgba(19,24,38,0.06); border-radius:12px; }
        .navbar-brand{ font-weight:600; letter-spacing:0.2px; }
        .table td, .table th{ vertical-align: middle; }
        footer{ font-size:0.9rem; opacity:0.7; }
        .form-floating > label { padding-left: 0.75rem; }
        @media (max-width:575px){ .container{ padding-left:12px; padding-right:12px; } }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <i class="bi bi-list-task me-2" style="font-size:1.25rem;color:var(--brand);"></i>
                Minhas Tarefas
            </a>
            <div class="ms-auto d-flex align-items-center">
                {% block nav_extra %}{% endblock %}
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="py-4">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="card card-main p-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="border-top py-3 mt-4 bg-white">
        <div class="container d-flex justify-content-between">
            <div>© {{ now|date:"Y" }} - Minhas Tarefas</div>
            <div class="text-muted">Feito com <i class="bi bi-heart-fill text-danger"></i></div>
        </div>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
        function confirmDelete(e, url){
            e.preventDefault();
            if(confirm('Tem certeza que deseja excluir esta tarefa? Esta ação não pode ser desfeita.')){
                window.location.href = url;
            }
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
